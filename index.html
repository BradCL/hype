<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hype.css">
    <title>Document</title>
</head>
<body id = "mainBody">
    <section class="selectYourHype">
        <h1>select your desired hype level</h1>
    </section>

    <section class="container1" id="containController">
        <section class="nesController">
            <div class="controller">
                <div class="base">
                    <div class="front">
                        <div class="decoration">
                            <div class="stickers">
                                <div class="st-a">A</div>
                                <div class="st-b">B</div>
                                <div class="st-select">SELECT</div>
                                <div class="st-start">START</div>
                            </div>
                            <div class="decoration-central">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            
                        </div>
                        <div class="cross">
                            <div class="circle"></div>
                            <div class="horizontal">
                                <div class="arrowlf"></div>
                                <div class="arrowrh"></div>
                            </div>
                            <div class="vertical">
                                <div class="arrowlf"></div>
                                <div class="arrowrh"></div>
                            </div>
                            <div class="back-cross">
                                <div class="horiz"></div>
                                <div class="vert"></div>
                            </div>
                        </div>
                        <div class="buttons-a-b">
                            <div class="btn-border"><div class="btn-round b"></div></div>
                            <div class="btn-border"><div class="btn-round a"></div></div>
                        </div>
                        <div class="buttons-select">
                            <div class="btn-central select"></div>
                            <div class="btn-central start"></div>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <section class="pressBegin">
        <p>Press Start to Begin!</p>
    </section>
                                <!--hidden buttons for media query-->

    <section class="hiddenButtons hide">
        <div class="cross">
            <div class="circle"></div>
            <div class="horizontal">
                <div class="arrowlf"></div>
                <div class="arrowrh"></div>
            </div>
            <div class="vertical">
                <div class="arrowlf"></div>
                <div class="arrowrh"></div>
            </div>
            <div class="back-cross">
                <div class="horiz"></div>
                <div class="vert"></div>
            </div>
        </div>
        <div class="buttons-a-b">
            <div class="btn-border"><div class="btn-round b"></div></div>
            <div class="btn-border"><div class="btn-round a"></div></div>
        </div>
        <div class="buttons-select">
            <div class="btn-central select"></div>
            <div class="btn-central start"></div>
        </div>
    </section>

    <section class="hypeContainer">
            <div class="hypeText hype1text">
                <p class="little">just a lil hype...</p>
            </div>
            <div class="hypeText hype2text">
                <p class="medium">a lil more hype please</p>
            </div>
            <div class="hypeText hype3text">
                <p class="lots">lots of hype</p>
            </div>
            <div class="hypeText hype4text">
                <p class="max">max hype please!</p>
            </div>
    </section>
    <section class="clickHypeText hidden">
        <p class=>Press for HYPE</p>
    </section>

    <section class="hypeLink hidden">
            <div class="link"><a id="insertLink" href="" target="_blank"></a></div>
    </section>
    
    <script src="hype.js"></script>
</body>
</html>
